<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="titulo">Bienvenid@, inicia sesion.</div>


	<form th:object="${user}" th:action="@{modificauser}" method="post">
		<fieldset>
			<legend>Modifica tus datos</legend>
			<p>
				Id: <input type="hidden" th:field="*{idlinea}" />
			</p>
			<p>
				Login:<input type="text" th:field="*{login}" />
			</p>
			<p>
				Pasword:<input type="password" th:field="*{password}" />
			</p>
			<p>
				Email:<input type="text" th:field="*{email}" />
			</p>
			<p>
				<input type="submit" value="Modificar">
			</p>
		</fieldset>
	</form>
</body>
</html>
