<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Usuarios</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
table {
	width: 100%;
	border: 1px solid #999;
	text-align: left;
	border-collapse: collapse;
	margin: 0 0 1em 0;
}

th, td {
	border-bottom: 1px solid #999;
	width: 20%;
}
</style>
</head>

<body>

	<h1>User list</h1>

	<table>
		<tr>
			<th>LOGIN</th>
			<th>EMAIL</th>
			<th>STATUS</th>
			<th colspan="2"></th>
		</tr>
		<tr th:each="u : ${usuarios}">
			<td th:text="${u.login}"></td>
			<td th:text="${u.email}"></td>
			<td th:text="${u.status}"></td>
			<td><a
				onclick="return confirm('Seguro que deseas eliminar este usuario?');"
				th:href="@{deleteuser(iduser=${u.iduser},login=${admin.login})}">DELETE</a></td>
			<td><a
				th:href="@{activeuser(iduser=${u.iduser},login=${admin.login})}">SWITCH STATUS</a></td>
		</tr>
	</table>
	<br>

	<div class="">
		<a id="home" th:href="@{/}"> Logout</a>
	</div>
	<div class="">
		<a id="home" th:href="@{modificadatos(iduser=${admin.iduser})}">
			Modifica tus datos personales</a>
	</div>
</body>

</html>
